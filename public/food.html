<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The pet shop</title>
    <style>
        img {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            width: 150px;
        }

        img:hover {
            box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
        }
       
    </style>


</head>
<body>
    <div id=productCard></div>

    <script>
        // api
        const info = document.querySelector("#productCard")
        fetch('http://localhost:3000/food')
            .then(response => response.json())
            .then(commits => {
                for (let i = 0; i < commits.length; i++) {
                        info.innerHTML +=
                        `
            <div class = "product-wrap">
               <img src = ${commits[i].img} alt = "">         
            <div> ${commits[i].name} </div>
            <p> 原價:${commits[i].price}<br/>
                </div>
            `
                    }

                }
            );
    </script>   
</body>
</html>
